apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pt-website-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name:  pt-service
            port:
              number: 8080
  tls:
    - hosts:
        -

